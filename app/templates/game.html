<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <script src="static/js/game.js" type="text/javascript"></script>
    <link href="static/css/game.css" rel="stylesheet">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container-xxl">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-lg-8 game" >
            <h1>game</h1>
                <table id="game_table" border="1">
                     {% for num in [0,9,18,27,36,45,54,63,72] %}
                        <tr>
                            {% for j in [0,1,2,3,4,5,6,7,8] %}
                            {% if (num+j) in random_list %}
                            <td contenteditable="false">{{ game[num+j] }}</td>
                            {% else %}
                            <td contenteditable="true"></td>
                            {% endif %}
                            {% endfor %}
                        </tr>
                     {% endfor %}
                </table>
<!--        <form id="gameform" action="/game" method="post" style="text-align:center;">-->
<!--            <input id="number" name="number_string" type="text" value="">-->
<!--        </form>-->
            <div id="result"></div>
        <div class="button" align="center">
            <button  id="start_button" onclick="start_game()" >start</button>
            <button  id="submit_table" onclick="get_table_num()" >submit</button>
        </div>
        </div>
        <div class="col-lg-3 col-md-offset-1 rank">.col-6 .col-md-4
        </div>
      </div>

</div>
    {% endblock %}
</body>
</html>
