<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/js/jquery-3.6.0.js" type="text/javascript"></script>
    <link href="static/css/personal.css" rel="stylesheet">

</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 head_pic" id="head_pic">
<!--            <img src="{{ url_for('static', filename='default_head_pic.jpg') }}" alt="head picture">-->
            <div>
                <img id="current_avatar" src="{{ result_dict.head_pic_url }}" alt="head picture" enctype="application/x-www-form-urlencoded">
            </div>
            <div class="user">
                <h3 id="name">Username: {{ result_dict["username"] }}</h3>
            </div>
            <div class="head_pic_upload">
                <button id="open_button" class="upload">upload head picture</button>
                <div id="background" class="back">
                    <div id="window" class="win_content">
                        <div id="close">
                            <span id="close-button">Ã—</span>
                        </div>
                        <div class="upload_head_display">
                            <form id="upload_head_pic_form">
                                <h1>upload head picture</h1>
                <!--                <div class="form-group">-->
                <!--                    <label id="current_head_pic">current head pic</label>-->
                <!--                    <img id="change_pic" src="{{ result_dict.head_pic_url }}" alt="head picture">-->
                <!--                </div>-->
                                <div class="form-group">
                                    <label id="upload_label">upload head pic</label>
                                    <input id="headpic_input" type="file" name="headpic">
                                </div>
                                <div class="form-group">
                                    <input id="save_button" type="submit" value="save">
                                </div>
                            </form>

                        </div>


                    </div>

                </div>
            </div>
        
        </div>
        <div class="col-lg-8 rank">
            <h1>personal rank</h1>
            <ul id="rank_list">
                {% for li in result_dict["rank_list"] %}
                    <li>time spent: {{ li["time_spent"] }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>


</div>
<script src="static/js/personal.js" type="text/javascript"></script>

{% endblock %}
</body>
</html>
