<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="static/js/personal.js" type="text/javascript"></script>
    <link href="static/css/personal.css" rel="stylesheet">

</head>
<body>
{% extends "base.html" %}
{% block content %}
    <div>
        <div id="head_pic">
<!--            <img src="{{ url_for('static', filename='default_head_pic.jpg') }}" alt="head picture">-->
            <img src="./static/default_head_pic.jpg" alt="head picture" enctype="application/x-www-form-urlencoded">
            <form id="upload_head_pic_form">
                <h1>upload head picture</h1>
                <div class="form-group">
                    <label id="current_head_pic">current head pic</label>
                    <img src="{{ url_for('static', filename='default_head_pic.jpg') }}" alt="head picture">
                </div>
                <div class="form-group">
                    <label id="upload_label">upload head pic</label>
                    <input type="file" name="headpic">
                </div>
                <div class="form-group">
                    <input type="submit" value="save">
                </div>
            </form>
            <button onclick="show_upload_form()">upload head picture</button>
        </div>
        <div>
            <h1 id="name">{{ result_dict["username"] }}</h1>
        </div>
    </div>

    <div>
        <h1>personal rank</h1>
        <ul id="rank_list">
            {% for li in result_dict["rank_list"] %}
                <li>time spent: {{ li["time_spent"] }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
</body>
</html>
